name: PR Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install markdownlint
        run: |
          npm install -g markdownlint-cli

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          # 使用 uv 安装依赖（如果可用）
          if command -v uv &> /dev/null; then
            uv sync
          else
            # 安装 uv
            curl -LsSf https://astral.sh/uv/install.sh | sh
            export PATH="$HOME/.cargo/bin:$PATH"
            uv sync
          fi

      - name: Generate PR quality report
        id: pr-report
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_SHA: ${{ github.event.pull_request.head.sha }}
        run: |
          python scripts/generate-pr-report.py \
            --base "${{ github.event.pull_request.base.sha }}" \
            --head "${{ github.event.pull_request.head.sha }}" \
            > pr-report.md
        continue-on-error: true

      - name: Comment PR
        uses: actions/github-script@v7
        if: always()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('pr-report.md', 'utf8');

            // 查找是否已有评论
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.data.find(
              comment => comment.user.type === 'Bot' && 
              comment.body.includes('PR 质量报告')
            );

            const commentBody = report;

            if (botComment) {
              // 更新现有评论
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody,
              });
            } else {
              // 创建新评论
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody,
              });
            }

      - name: Check quality score
        run: |
          SCORE=$(python scripts/generate-pr-report.py \
            --base "${{ github.event.pull_request.base.sha }}" \
            --head "${{ github.event.pull_request.head.sha }}" \
            --json | jq -r '.quality_score')

          if [ "$SCORE" -lt 60 ]; then
            echo "::error::质量评分过低 ($SCORE/100)，请根据报告改进"
            exit 1
          fi
        continue-on-error: true
